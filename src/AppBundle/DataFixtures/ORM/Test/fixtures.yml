# Country
AppBundle\Entity\Country:
  country{1..1}:
    code(unique): <numberBetween($min = 10, $max = 99)>
    name: <country()>

# State
AppBundle\Entity\State:
  state{1..2}:
    name: <state()>
    country: @country<numberBetween(1, 1)>

# Customer
AppBundle\Entity\Customer:
  customer{1..3}:
    name: <company()> <companySuffix()>
    email: <email()>
    code(unique): <numberBetween($min = 1000, $max = 9000)>
    phone: <e164PhoneNumber()>
    web: <url()>
    address: <streetAddress()>
    zip: <postcode()>
    city: <city()>
    state: @state<numberBetween(1, 2)>

# Windfarm
AppBundle\Entity\Windfarm:
  windfarm{1..4}:
    name: <catchPhrase()>
    city: <city()>
    gpsLatitude: <latitude($min = -90, $max = 90)>
    gpsLongitude: <longitude($min = -180, $max = 180)>
    power: <numberBetween($min = 10, $max = 5000 )>
    year: <year()>
    customer: @customer<numberBetween(1, 3)>
    state: @state<numberBetween(1, 2)>

## Users
