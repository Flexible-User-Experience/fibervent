# Country
AppBundle\Entity\Country:
  country{1..4}:
    name: <country()>
    customer: @customer<numberBetween(1, 10)>

# State
AppBundle\Entity\State:
  state{1..10}:
    name: <state()>
    country: @country<numberBetween(1, 4)>
    customer: @customer<numberBetween(1, 10)>

# Customer
AppBundle\Entity\Customer:
  customer{1..10}:
    name: <company()> <companySuffix()>
    email: <email()>
    code: <numberBetween($min = 1000, $max = 9000)>
    phone: <e164PhoneNumber()>
    web: <url()>
    address: <streetAddress()>
    zip: <postcode()>
    city: <city()>
