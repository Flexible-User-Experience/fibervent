security:
    acl:
        connection: default
    role_hierarchy:
        ROLE_CUSTOMER:
            - ROLE_USER
            - ROLE_SONATA_ADMIN
            - ROLE_ADMIN_STATE_LIST
            - ROLE_ADMIN_STATE_VIEW
            - ROLE_ADMIN_STATE_CREATE
            - ROLE_ADMIN_STATE_EDIT
            - ROLE_ADMIN_STATE_DELETE
            - ROLE_ADMIN_STATE_EXPORT
        ROLE_OPERATOR:
            - ROLE_CUSTOMER
            - ROLE_ADMIN_AUDIT_LIST
            - ROLE_ADMIN_AUDIT_VIEW
            - ROLE_ADMIN_AUDIT_CREATE
            - ROLE_ADMIN_AUDIT_EDIT
            - ROLE_ADMIN_AUDIT_DELETE
            - ROLE_ADMIN_AUDIT_EXPORT
            - ROLE_ADMIN_AUDIT_WINDMILL_BLADE_LIST
            - ROLE_ADMIN_AUDIT_WINDMILL_BLADE_VIEW
            - ROLE_ADMIN_WAUDIT_INDMILL_BLADE_CREATE
            - ROLE_ADMIN_AUDIT_WINDMILL_BLADE_EDIT
            - ROLE_ADMIN_AUDIT_WINDMILL_BLADE_DELETE
            - ROLE_ADMIN_AUDIT_WINDMILL_BLADE_EXPORT
            - ROLE_ADMIN_WINDMILL_BLADE_LIST
            - ROLE_ADMIN_WINDMILL_BLADE_VIEW
            - ROLE_ADMIN_WINDMILL_BLADE_CREATE
            - ROLE_ADMIN_WINDMILL_BLADE_EDIT
            - ROLE_ADMIN_WINDMILL_BLADE_DELETE
            - ROLE_ADMIN_WINDMILL_BLADE_EXPORT
            - ROLE_ADMIN_BLADE_DAMAGE_LIST
            - ROLE_ADMIN_BLADE_DAMAGE_VIEW
            - ROLE_ADMIN_BLADE_DAMAGE_CREATE
            - ROLE_ADMIN_BLADE_DAMAGE_EDIT
            - ROLE_ADMIN_BLADE_DAMAGE_DELETE
            - ROLE_ADMIN_BLADE_DAMAGE_EXPORT
            - ROLE_ADMIN_PHOTO_LIST
            - ROLE_ADMIN_PHOTO_VIEW
            - ROLE_ADMIN_PHOTO_CREATE
            - ROLE_ADMIN_PHOTO_EDIT
            - ROLE_ADMIN_PHOTO_DELETE
            - ROLE_ADMIN_PHOTO_EXPORT
        ROLE_TECHNICIAN:
            - ROLE_OPERATOR
            - ROLE_ADMIN_BLADE_LIST
            - ROLE_ADMIN_BLADE_VIEW
            - ROLE_ADMIN_BLADE_CREATE
            - ROLE_ADMIN_BLADE_EDIT
            - ROLE_ADMIN_BLADE_DELETE
            - ROLE_ADMIN_BLADE_EXPORT
            - ROLE_ADMIN_TURBINE_LIST
            - ROLE_ADMIN_TURBINE_VIEW
            - ROLE_ADMIN_TURBINE_CREATE
            - ROLE_ADMIN_TURBINE_EDIT
            - ROLE_ADMIN_TURBINE_DELETE
            - ROLE_ADMIN_TURBINE_EXPORT
            - ROLE_ADMIN_DAMAGE_LIST
            - ROLE_ADMIN_DAMAGE_VIEW
            - ROLE_ADMIN_DAMAGE_CREATE
            - ROLE_ADMIN_DAMAGE_EDIT
            - ROLE_ADMIN_DAMAGE_DELETE
            - ROLE_ADMIN_DAMAGE_EXPORT
            - ROLE_ADMIN_DAMAGE_CATEGORY_LIST
            - ROLE_ADMIN_DAMAGE_CATEGORY_VIEW
            - ROLE_ADMIN_DAMAGE_CATEGORY_CREATE
            - ROLE_ADMIN_DAMAGE_CATEGORY_EDIT
            - ROLE_ADMIN_DAMAGE_CATEGORY_DELETE
            - ROLE_ADMIN_DAMAGE_CATEGORY_EXPORT
        ROLE_ADMIN:
            - ROLE_TECHNICIAN
            - ROLE_ADMIN_CUSTOMER_LIST
            - ROLE_ADMIN_CUSTOMER_VIEW
            - ROLE_ADMIN_CUSTOMER_CREATE
            - ROLE_ADMIN_CUSTOMER_EDIT
            - ROLE_ADMIN_CUSTOMER_DELETE
            - ROLE_ADMIN_CUSTOMER_EXPORT
            - ROLE_ADMIN_WINDFARM_LIST
            - ROLE_ADMIN_WINDFARM_VIEW
            - ROLE_ADMIN_WINDFARM_CREATE
            - ROLE_ADMIN_WINDFARM_EDIT
            - ROLE_ADMIN_WINDFARM_DELETE
            - ROLE_ADMIN_WINDFARM_EXPORT
            - ROLE_ADMIN_WINDMILL_LIST
            - ROLE_ADMIN_WINDMILL_VIEW
            - ROLE_ADMIN_WINDMILL_CREATE
            - ROLE_ADMIN_WINDMILL_EDIT
            - ROLE_ADMIN_WINDMILL_DELETE
            - ROLE_ADMIN_WINDMILL_EXPORT
            - ROLE_ADMIN_USER_LIST
            - ROLE_ADMIN_USER_VIEW
            - ROLE_ADMIN_USER_CREATE
            - ROLE_ADMIN_USER_EDIT
            - ROLE_ADMIN_USER_DELETE
            - ROLE_ADMIN_USER_EXPORT
        ROLE_SUPER_ADMIN:
            - ROLE_ADMIN
            - ROLE_ALLOWED_TO_SWITCH
    access_decision_manager:
        strategy: unanimous
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            pattern: /admin(.*)
            context: user
            form_login:
                provider:                       fos_userbundle
                login_path:                     /admin/login
                use_forward:                    false
                check_path:                     /admin/login_check
                failure_path:                   /admin/login
                default_target_path:            /admin/dashboard
                always_use_default_target_path: true
                use_referer:                    true
            logout:
                path:   /admin/logout
                target: /admin/login
            anonymous: true
    access_control:
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_USER }
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
