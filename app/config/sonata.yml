# Block
sonata_block:
    default_contexts: [ cms ]
    blocks:
        sonata.admin.block.admin_list:  ~
        sonata.user.block.menu:         ~
        sonata.block.service.text:      ~

# User
sonata_user:
    security_acl: true
    manager_type: orm
    profile:
        form:
            type:               sonata_user_profile
            handler:            sonata.user.profile.form.handler.default
            name:               sonata_user_profile_form
            validation_groups:  [ Profile ]

# Admin
sonata_admin:
    title: "%project_web_title%"
    title_logo: "/bundles/app/images/fibervent_logo_black_landscape.jpg"
    options:
        html5_validate: true
        confirm_exit:   true
        use_select2:    true
        pager_links:    10
    persist_filters: true
    security:
        handler: sonata.admin.security.handler.role
    templates:
        layout: "::Admin/layout.html.twig"
        edit:   "::Admin/edit.html.twig"
    dashboard:
        groups:
            Client:
                icon:  "<i class='fa fa-users' aria-hidden='true'></i>"
                label: "Clients"
            Parc_Eolic:
                icon:  "<i class='fa fa-recycle' aria-hidden='true'></i>"
                label: "Parc Eòlics"
            Auditoria:
                icon:  "<i class='fa fa-list-alt' aria-hidden='true'></i>"
                label: "Auditories"
        blocks:
            -
                position: top
                type: sonata.block.service.text
                class: col-md-12
                settings:
                    content: >
                        <h1 class="text-center" style="margin:0 0 25px 0">%project_web_title%</h1>
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Client ]
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Parc_Eolic ]
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Auditoria ]
            -
                position: bottom
                type: sonata.block.service.text
                class: col-md-12
                settings:
                    content: >
                        <div><hr style="margin-top:40px;border-top:solid 1px #d2d6de"><p><i class="fa fa-info-circle"></i> Envia un correu <a href="mailto:suport@flux.cat?subject=AuditApp support" style="color:#000;text-decoration:underline">aquí</a> per rebre suport tècnic.</p></div>
