doctrine:
    orm:
        metadata_cache_driver: apcu
        result_cache_driver:   apcu
        query_cache_driver:    apcu

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            path:      "%kernel.logs_dir%/%kernel.environment%.log"
            type:      rotating_file
            level:     debug
            max_files: 10
        console:
            type:  console
