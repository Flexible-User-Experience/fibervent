imports:
    - { resource: repositories.yml }

services:
# Sonata Admin
    admin.customer:
        class: AppBundle\Admin\CustomerAdmin
        arguments: [ ~, AppBundle\Entity\Customer, ~, "@app.country_repository", "@app.state_repository", "@vich_uploader.templating.helper.uploader_helper", "@liip_imagine.cache.manager" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Client", group: "Client" }
    admin.country:
        class: AppBundle\Admin\CountryAdmin
        arguments: [ ~, AppBundle\Entity\Country, ~, "@app.country_repository", "@app.state_repository", "@vich_uploader.templating.helper.uploader_helper", "@liip_imagine.cache.manager" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "País", group: "Customer", show_in_dashboard: false }
    admin.state:
        class: AppBundle\Admin\StateAdmin
        arguments: [ ~, AppBundle\Entity\State, ~, "@app.country_repository", "@app.state_repository", "@vich_uploader.templating.helper.uploader_helper", "@liip_imagine.cache.manager" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Província", group: "Customer", show_in_dashboard: false }
    admin.windfarm:
        class: AppBundle\Admin\WindfarmAdmin
        arguments: [ ~, AppBundle\Entity\Windfarm, ~, "@app.country_repository", "@app.state_repository", "@vich_uploader.templating.helper.uploader_helper", "@liip_imagine.cache.manager" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Parc Eòlic", group: "Parc_Eòlic" }
    admin.windmill:
        class: AppBundle\Admin\WindmillAdmin
        arguments: [ ~, AppBundle\Entity\Windmill, ~, "@app.country_repository", "@app.state_repository", "@vich_uploader.templating.helper.uploader_helper", "@liip_imagine.cache.manager" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Aerogenerador", group: "Parc_Eòlic" }
    admin.turbine:
        class: AppBundle\Admin\TurbineAdmin
        arguments: [ ~, AppBundle\Entity\Turbine, ~, "@app.country_repository", "@app.state_repository", "@vich_uploader.templating.helper.uploader_helper", "@liip_imagine.cache.manager" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Turbina", group: "Parc_Eòlic", show_in_dashboard: false }
    admin.user:
        class: AppBundle\Admin\UserAdmin
        arguments: [ ~, AppBundle\Entity\User, ~, "@fos_user.user_manager" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Usuari", group: "Client" }
